<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="main-container">
        
        <div class="left-container">
            <div class="logo-pair">
                <img src="img/dashboard.svg" alt="">
                <p>Dashboard</p>
            </div>
            
            <div class="nav-top">
                <a href="" class="nav-pair">
                    <img src="img/home.svg" alt="Home" class="nav-icon">
                    <p>Home</p>
                </a>

                <a href="" class="nav-pair">
                    <img src="img/profile.svg" alt="Profile" class="nav-icon">
                    <p>Profile</p>
                </a>
                
                <a href="" class="nav-pair">
                    <img src="img/messages.svg" alt="Messages" class="nav-icon">
                    <p>Messages</p>
                </a>
                
                <a href="" class="nav-pair">
                    <img src="img/history.svg" alt="History" class="nav-icon">
                    <p>History</p>
                </a>
                
                <a href="" class="nav-pair">
                    <img src="img/tasks.svg" alt="Tasks" class="nav-icon">
                    <p>Tasks</p>
                </a>
                
                <a href="" class="nav-pair">
                    <img src="img/community.svg" alt="Community" class="nav-icon">
                    <p>Communities</p>
                </a>
            </div>

            <div class="nav-bottom">
                <a href="" class="nav-pair">
                    <img src="img/settings.svg" alt="Settings" class="nav-icon">
                    <p>Settings</p>
                </a>
                
                <a href="" class="nav-pair">
                    <img src="img/support.svg" alt="Support" class="nav-icon">
                    <p>Support</p>
                </a>
                
                <a href="" class="nav-pair">
                    <img src="img/privacy.svg" alt="Privacy" class="nav-icon">
                    <p>Privacy</p>
                </a>
            </div>
                
        </div>
    </div>
</body>
</html>
